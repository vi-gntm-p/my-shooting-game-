        // Gemini API ã‚’å‘¼ã³å‡ºã—ã¦æ•µã®ã‚»ãƒªãƒ•ã‚’ç”Ÿæˆ

        async function generateGameOverMessage(score, reason) {

            let chatHistory = [];

            if (keys.ArrowLeft || keys.a) {

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒç”»é¢å¤–ã«å‡ºãªã„ã‚ˆã†ã«åˆ¶é™
            if (player.x < 0) player.x = 0;

            });
            bullets = activeBullets.filter(bullet => bullet.y >= 0); // ç”»é¢å¤–ã«å‡ºãŸå¼¾ã‚’å‰Šé™¤

            // æ•µã®æ›´æ–°ã¨ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            enemies.forEach(enemy => {
                // ãƒ’ãƒƒãƒˆã—ã¦ã„ãªã„æ•µã®ã¿ç§»å‹•ã•ã›ã‚‹
                if (!enemy.isHit) {
                    enemy.y += enemy.speed;
                }
            });

            enemies = enemies.filter(enemy => {
                // ç”»é¢ä¸‹éƒ¨ã«åˆ°é”ã—ãŸæ•µã¯ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
                if (enemy.y > canvas.height) {
                    endGame(`æ•µãŒç”»é¢ã‚’çªç ´ã—ã¾ã—ãŸ`); // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼åŸå› ã‚’æ¸¡ã™
                    return false; // ã“ã®æ•µã‚’å‰Šé™¤
                }
                // ãƒ’ãƒƒãƒˆã—ã€ã‚»ãƒªãƒ•è¡¨ç¤ºæ™‚é–“ãŒçµ‚ã‚ã£ãŸæ•µã¯å‰Šé™¤
                if (enemy.isHit && enemy.dialogueDisplayTime <= 0) {
                    return false; // ã“ã®æ•µã‚’å‰Šé™¤
                }
                return true; // ã“ã®æ•µã‚’æ®‹ã™
            });

            // è¡çªåˆ¤å®š (ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨æ•µ)
            enemies.forEach(enemy => {
                if (!enemy.isHit && checkCollision(player, enemy)) { // ãƒ’ãƒƒãƒˆã—ã¦ã„ãªã„æ•µã®ã¿ãƒã‚§ãƒƒã‚¯
                    endGame(`æ•µã«å½“ãŸã£ã¦ã—ã¾ã„ã¾ã—ãŸ`); // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼åŸå› ã‚’æ¸¡ã™
                }
            });

            // æç”»
            drawBullets();
            drawEnemies(); // æ•µã®ã‚»ãƒªãƒ•è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ã‚’å«ã‚€
            drawPlayer();
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰å…¥åŠ›ã®çŠ¶æ…‹ã‚’ç®¡ç†
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' || e.key === 'Spacebar') { // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ç™ºå°„
                shootBullet();
            }
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // ãƒœã‚¿ãƒ³æ“ä½œ
        let leftPressed = false;
        let rightPressed = false;

        function handlePlayerMovement() {
            if (leftPressed) {
                player.x -= player.speed;
            }
            if (rightPressed) {
                player.x += player.speed;
            }
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒç”»é¢å¤–ã«å‡ºãªã„ã‚ˆã†ã«åˆ¶é™
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        leftButton.addEventListener('touchstart', (e) => { e.preventDefault(); leftPressed = true; });
        leftButton.addEventListener('touchend', (e) => { e.preventDefault(); leftPressed = false; });
        leftButton.addEventListener('mousedown', () => { leftPressed = true; });
        leftButton.addEventListener('mouseup', () => { leftPressed = false; });
        leftButton.addEventListener('mouseleave', () => { leftPressed = false; }); // ãƒã‚¦ã‚¹ãŒãƒœã‚¿ãƒ³ã‹ã‚‰é›¢ã‚ŒãŸæ™‚

        rightButton.addEventListener('touchstart', (e) => { e.preventDefault(); rightPressed = true; });
        rightButton.addEventListener('touchend', (e) => { e.preventDefault(); rightPressed = false; });
        rightButton.addEventListener('mousedown', () => { rightPressed = true; });
        rightButton.addEventListener('mouseup', () => { rightPressed = false; });
        rightButton.addEventListener('mouseleave', () => { rightPressed = false; });

        shootButton.addEventListener('touchstart', (e) => { e.preventDefault(); shootBullet(); });
        shootButton.addEventListener('click', shootBullet);

        restartButton.addEventListener('click', initGame);

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®ãƒªã‚µã‚¤ã‚ºæ™‚ã«ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’èª¿æ•´
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä½ç½®ã‚’å†èª¿æ•´ (ä¸­å¤®ã«)
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 60;
        });

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        window.onload = initGame;
    </script>
